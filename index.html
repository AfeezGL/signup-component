<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup component</title>
</head>
<body>
    <div class="container">
        <div class="sign-in-question">
            <p>Already have an account? <a href="#">Sign in</a></p>
        </div>
        <header>
            <h3>Have a question about this product?</h3>
            <p>Sign up for a free account to open an issue and contact its maintenance.</p>
        </header>
        <form action="">
            <label for="username">Pick a username</label>
            <input type="text" name="username" id="username" placeholder="Enter preffered username">
            <label for="email">Your email address</label>
            <input type="email" name="email" id="email" placeholder="Enter your email address">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter a password">
            <input type="submit" value="Sign Up" class="submit-btn">
        </form>
        <div class="footer">
            <p>By clicking "Sign Up", you agree to our <a href="#">terms of service</a> and <a href="#">pricacy statement</a>. We'll occasionally send you account related emails.</p>
        </div>
    </div>
</body>
</html>
